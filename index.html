<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="button-ac">AC</button>
            <button class="button-mark">Â±</button>
            <button class="button-percent">%</button>
            <button class="button-division operator" value="/">&divide;</button>
            <button class="button-7 num">7</button>
            <button class="button-8 num">8</button>
            <button class="button-9 num">9</button>
            <button class="button-multi operator" value="*">&times;</button>
            <button class="button-4 num">4</button>
            <button class="button-5 num">5</button>
            <button class="button-6 num">6</button>
            <button class="button-minus operator" value="-">-</button>
            <button class="button-1 num">1</button>
            <button class="button-2 num">2</button>
            <button class="button-3 num">3</button>
            <button class="button-plus operator" value="+">+</button>
            <button class="button-0 num">0</button>
            <button class="button-decimal">,</button>
            <button class="button-equal">=</button>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
